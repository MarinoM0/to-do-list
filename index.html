<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo</title><script defer="defer" src="app.bundle.js"></script></head><body><header><h1>Todo app</h1><button id="add-project-btn">Add project</button> <button id="add-task-btn">Add task</button></header><main><aside><h2>Projects</h2><div id="projects-list"></div></aside><section><h2>Tasks</h2><div id="tasks-list"></div></section></main><div id="project-modal" class="modal" style="display:none"><div class="modal-overlay"><div class="modal-content"><h3>New project</h3><form id="project-form"><label for="project-name">Project name:</label> <input id="project-name" required> <button type="submit">Create project</button> <button type="button" id="cancel-project-btn">Cancel</button></form></div></div></div><div id="task-modal" class="modal" style="display:none"><div class="modal-overlay"><div class="modal-content"><h3>New Task</h3><form id="task-form"><label for="task-title">Title:</label> <input id="task-title" required> <label for="task-desc">Description:</label> <textarea id="task-desc"></textarea> <label for="task-date">Due date:</label> <input type="date" id="task-date" required> <label for="task-priority">Priority:</label> <select id="task-priority" required><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <button type="submit">Create task</button> <button type="button" id="cancel-task-btn">Cancel</button></form></div></div></div></body></html>
